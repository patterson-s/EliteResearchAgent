# Render Blueprint for Prosopography Tool
# https://render.com/docs/blueprint-spec

services:
  # Streamlit Web Service
  - type: web
    name: prosopography-tool
    env: python
    region: oregon
    plan: free
    rootDir: services/Prosopography_01
    buildCommand: pip install -r requirements.txt
    startCommand: python startup.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: prosopography-db
          property: connectionString
      - key: COHERE_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: SERPER_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: PYTHON_VERSION
        value: "3.11.4"

databases:
  # PostgreSQL Database
  - name: prosopography-db
    databaseName: prosopography
    user: prosopography_user
    plan: free
    region: oregon
